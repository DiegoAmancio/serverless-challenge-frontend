<style>
  main {
    width: 100%;
    min-height: 100%;
    background-color: #121D42;
    box-sizing: inherit;
  }

  .header {
    width: 100%;
    text-align: center;
    background-color: #FFFFFF;
    padding: 1rem 0;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }
  }

  .content {
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: center;
    margin-top: 5vh;
    height: 100%;
    background-position: center;
  }
</style>

<main class="main">
  <div class="header">
    <h1>{{title}}</h1>
  </div>
  <div class="content">
    <app-employee-cards *ngFor="let employee of employees" [deleteEmployeeFromList]="deleteEmployeeFromList"
      [employee]="employee"></app-employee-cards>
  </div>
  <app-floating-button [addEmployeeInList]="addEmployeeInList"></app-floating-button>
</main>
<router-outlet />
