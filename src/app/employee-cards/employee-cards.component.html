<mat-card class="card_item">
    <mat-card-content class="card-item_box" (click)="openDialog()">
        <div class="card-item_bg"></div>
        <div class="card-item-content">
            <p class="card-item_text">{{ employee.Cargo }}</p>
            <h2 class="card-item_text">{{ employee.Nome }}</h2>
            <p class="card-item_text"> {{ employee.Idade }}</p>
        </div>
    </mat-card-content>
</mat-card>
